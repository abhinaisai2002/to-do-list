{% extends 'base.html' %}

{% block content %}
    <div class="container m-5 p-5 border border-dark">
        <form action="" method="POST" class="mb-3">
            {% csrf_token %}
        
            <fieldset class="form-group">
                <legend class="border-bottom mb 4">
                    Do u want to delete this item?
                </legend>
                
            </fieldset>
            <button type="submit" class="btn btn-dark pt-2 pb-2">Delete</button>
            <button type="button" class="btn btn-primary pt-2 pb-2"><a style="text-decoration: none;"
                    href="{% url 'home' %}" class="text-light">Cancel</a></button>
        </form>
    </div>
{% endblock %}
