{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content%}

<div class="container mt-5 mb-5 p-4">
    <div class="row">
        <div class="col mr-5  d-flex justify-content-center align-items-center">
            <img src="{% static 'images/login.png' %}" alt="">
        </div>
        <div class="col">
            <form action="" method="POST" class="mb-3">
                {% csrf_token %}
            
                <fieldset class="form-group">
                    <legend class="border-bottom mb 4">
                        Sign In To Your Account
                    </legend>
                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{message.tags}}">{{message}}</div>
                        {% endfor %}
                    {% endif %}
            
                    {{ form|crispy }}
                </fieldset>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
            <div class="border-top pt-3">
                <small >
                    New User? <a class='ml-1' href="{% url 'users:register'%}">Sign Up</a>
                </small>
            </div>
        </div>
    </div> 
    
</div>

{% endblock content %}
