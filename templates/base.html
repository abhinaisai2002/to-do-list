<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'css/styles.css' %} ">
        <title>To do List</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}"><h3>Todo List</h3></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    
                    <ul class="navbar-nav me-auto mb-1 mb-lg-0">
                        {% if user.is_authenticated ==  False %}
                            <li class="nav-item active mr-3">
                                <a style="text-decoration: none;" class="text-light bg-dark" class="nav-link" href="{% url 'users:login' %}">
                                    <h4>Login</h4>
                                </a>
                            </li>
                            <li class="nav-item active">
                                <a style="text-decoration: none;" class="text-light bg-dark" class="text-light bg-dark" class="nav-link"
                                    href="{% url 'users:register' %}">
                                    <h4>Register</h4>
                                </a>
                            </li>
                        {% else %}
                            

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle d-flex align-items-center justify-content-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                <h4 class="text-light">Hello {{user.username}}</h4>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item " href="{% url 'users:profile' %}">Profile</a></li>
                                    <li><a class="dropdown-item " href="{% url 'users:logout' %}">Logout</a></li>
                                </ul>
                            </li>
                            
                        {% endif %}
                    </ul>
                    
                </div>
            </div>
        </nav>

        {% block content %}
            
        {% endblock %}


        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>

</html>
